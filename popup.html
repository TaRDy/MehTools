<!DOCTYPE html>
<html>
<head>
  <title>Kick the Goat</title>  
  <style>

  body {
    margin: 1em 1.25em;
  }

  fieldset {
    margin-bottom: 1em;
    padding: .5em 1em;
    white-space: nowrap;
  }

  button {
    margin: 0 auto;
  }

  .input_div {
    margin-bottom: .5em;
  }

  .check_div {
    margin: .5em 0;
  }

  input[type=checkbox] {
    float: right;
    padding: 0 .5em;
  }

  .button_div {
    text-align: center;
  }

  </style>
  <script src="jquery-2.1.1.min.js"></script>
  <script src="common.js"></script>
  <script src="popup.js"></script>
</head>
<body>

<section id="main">
  <fieldset>
    <legend>Custom Badge</legend>
      
      <div class="check_div">
        <label for="self_star_enable">Self Star Automatically: </input>
        <input id="self_star_enable" type="checkbox" />
      </div>

      <div class="check_div">
        <label for="custom_badge_enable">Use Custom Badge: </input>
        <input id="custom_badge_enable" type="checkbox" />
      </div>

      <div class="ctrl_label">
        <label for="username">Your Username:</label>
      </div>
      <div class="input_div">
        <input id="my_username"></input>
      </div>
      <div class="ctrl_label">
        <label for="badge">Desired Badge:</label>
      </div>
      <div class="input_div">
        <select id="badge" class="ctrl">
          <option value="octopus">Breakfast Octopus</option>
          <option selected value="scapegoat">Scape Goat</option>
          <option value="staff">Staff Beaker</option>
          <option value="kickstarter">Kick Starter</option>
          <option value="korean-member-support">Korean Support Staff</option>
          <option value="vmp">Very Mediocre Person</option>
        </select>
      </div>
  </fieldset>

  <fieldset>
    <legend>Who to Blame</legend>

      <div class="check_div">
        <label for="blame_button_enable">Add Blame Button: </input>
        <input id="blame_button_enable" type="checkbox" />
      </div>

      <div class="ctrl_label">
        <label for="goat">Goat to Blame:</label>
      </div>
      <div class="input_div">
        <input id="the_goat">
      </div>
    </fieldset>

  <div class="button_div">
    <button id="save_btn" title="Save Current Settings">
      Save Settings
    </button>
  </div>
</section>

<footer>
</footer>

</body>
</html>
